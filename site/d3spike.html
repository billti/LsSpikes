<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>D3 experiments</title>
    <style>
        #mydiv > div {
            margin: 10px;
        }
    </style>
    <script src="/lib/d3/d3.js"></script>
    <script>
    window.onload = function(){

var data  = [34, 10, 19, 13, 5];
var mydiv = d3.select('#mydiv');
var nodes = mydiv.selectAll('div').data(data);
nodes.enter().append('div');
nodes.text("text")
    .style('width', function(d){return (d * 10) + "px";})
    .style('background-color', 'blue');
    
}; // onload
    </script>
</head>
<body>
    <div id='mydiv'></div>
</body>
</html>
